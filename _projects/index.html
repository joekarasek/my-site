---
title: Projects
layout: default
---
<div class="projects">
  {% for item in site.projects %}
    <div>
      <a href="{{item.url}}">{{ item.title }}</a>
      {% if item.teaser %}
        <p>{{ item.teaser }}</p>
      {% endif %}
      <a href="{{item.url}}">Read More</a>
      <a href="{{item.repo}}" target="_blank">See the Repo on GitHub</a>
    </div>
  {% endfor %}
</div>
