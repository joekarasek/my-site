<!DOCTYPE HTML>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

		<!-- Compiled and minified CSS -->

    <link rel="stylesheet" href="/assets/style.css">
