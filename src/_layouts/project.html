---
layout: page
---
{% if page.repo %}
  <p><a href="{{page.repo}}" class="btn">See the repo on GitHub</a></p>
{% endif %}

<h5>Tags:</h5>
<ul>
  {% for tag in page.tags %}
    <li>{{ tag }}</li>
  {% endfor %}
</ul>

{{content}}
<hr>

{% if page.imgs %}
  <h3>Images:</h3>
  {% for img in page.imgs %}
  <img src="{{ img }}" alt="">
  {% endfor %}
{% endif %}
